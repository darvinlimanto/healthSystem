function calcBPL() {

var bloodpressurelevel = document.getElementById('bloodpressurelevel').value;

if(BPL>139){
						document.getElementById('desc').value ='High Blood Pressure';
						document.getElementById('advice').innerHTML = 'Exercise regularly, consume less fat.';
						}
if(BPL>=90&&BPL<=139){
						document.getElementById('desc').value ='Normal Blood Pressure';
						document.getElementById('advice').innerHTML = 'Your blood pressure level is Normal.';
						}
if(BPL<90){
						document.getElementById('desc').value ='Low Blood Pressure';
						document.getElementById('advice').innerHTML = 'Exercise and drink water regularly, consume salty food.';
						}
var today = new Date();
var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
var time = today.getHours() + ':' + today.getMinutes();
var dateTime = date+' '+time;
document.getElementById('date').innerHTML = dateTime;

}
