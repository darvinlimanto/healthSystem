<script>
function calcHR() {

var heartrate = document.getElementById('heartrate').value;

HR = (Math.round(HR * 100) / 100).toFixed(2);

if(HR>100){
							document.getElementById('desc').value ='High Heart Rate';
							document.getElementById('advice').innerHTML = 'A sign of problem. See a doctor immediately';
							}
if(HR>=60&&HR<=100){
							document.getElementById('desc').value ='Normal Heart Rate';
							document.getElementById('advice').innerHTML = 'Your heart rate is in normal range.';
							}
if(HR<60){
							document.getElementById('desc').value ='Low Heart Rate';
							document.getElementById('advice').innerHTML = 'If you feeling faint, dizzy or short of breath, see a doctor.';
							}
var today = new Date();
var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
var time = today.getHours() + ':' + today.getMinutes();
var dateTime = date+' '+time;
document.getElementById('date').innerHTML = dateTime;

}
</script>
